# Smithery.ai configuration for mineru-mcp
# https://smithery.ai/docs/config

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      mineruApiKey:
        type: string
        description: "MinerU API key from mineru.net"
      mineruBaseUrl:
        type: string
        description: "API base URL (optional)"
        default: "https://mineru.net/api/v4"
      mineruDefaultModel:
        type: string
        description: "Default model: pipeline (fast) or vlm (90% accuracy)"
        enum: ["pipeline", "vlm"]
        default: "pipeline"
    required:
      - mineruApiKey
  commandFunction:
    # Run the built MCP server with environment variables
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        MINERU_API_KEY: config.mineruApiKey,
        MINERU_BASE_URL: config.mineruBaseUrl || 'https://mineru.net/api/v4',
        MINERU_DEFAULT_MODEL: config.mineruDefaultModel || 'pipeline'
      }
    })

build:
  dockerfile: |
    FROM node:20-slim
    WORKDIR /app
    COPY package*.json ./
    RUN npm ci --only=production
    COPY dist ./dist
    CMD ["node", "dist/index.js"]
